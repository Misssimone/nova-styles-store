<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Styles | Fashion Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Nova Styles</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Elevate Your Style</h1>

    <h2>Featured Products</h2>
    <div class="product-grid">

        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 2">
        <h3>Classic Handbag</h3>
        <p>$89.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/250" alt="Product 3">
        <h3>Luxury Heels</h3>
        <p>$129.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 Nova Styles. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
